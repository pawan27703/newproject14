<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="timeDisplay" class="time-display">00:00:00</div>
        <div class="buttons">
            <button id="startBtn" onclick="startStopwatch()">Start</button>
            <button id="stopBtn" onclick="stopStopwatch()">Stop</button>
            <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
            <button id="lapBtn" onclick="recordLap()">Lap</button>
        </div>
        <div id="lapHistory" class="lap-history">
            <h3>Lap Times</h3>
            <ul id="lapList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
